version: 2.1
orbs:
  win: circleci/windows@2.2.0 # The Windows orb give you everything you need to start using the Windows executor.

defaults: &defaults
  docker:
    - image: node:lts-slim

jobs:
  linux:
    <<: *defaults
    steps:
      - checkout
      - run: apt-get update
      - run: export DEBIAN_FRONTEND="noninteractive"
      - run: apt-get install -y
                  rpm
                  build-essential
                  git
                  libsecret-1-dev
                  fakeroot
                  libx11-dev
                  libxkbfile-dev
                  libgdk-pixbuf2.0-dev
                  libgtk-3-dev
                  libxss-dev
                  libasound2-dev
                  libnss3
                  xvfb
      - run: yarn install || sleep 1 && yarn install || sleep 2 && yarn install || sleep 2 && yarn install || sleep 2 && yarn install || sleep 2 && yarn install
      - run: yarn run build
      - run: yarn run build:apm
      - run: Xvfb :99 & DISPLAY=:99 PLAYWRIGHT_JUNIT_OUTPUT_NAME=/tmp/report.xml npx playwright test --reporter=junit,list
      - store_test_results:
          path: /tmp/report.xml
      - store_artifacts:
          path: /tmp/report.xml
      - store_artifacts:
          path: ./tests/videos
      - run: 'yarn dist'
      - store_artifacts:
          path: ./binaries

  mac:
    macos:
      xcode: 12.5.1
    steps:
      - checkout
      - run: brew install nodejs
      - run: yarn install || sleep 1 && yarn install || sleep 2 && yarn install || sleep 2 && yarn install || sleep 2 && yarn install || sleep 2 && yarn install
      - run: yarn run build
      - run: yarn run build:apm
      - run: PLAYWRIGHT_JUNIT_OUTPUT_NAME=/tmp/report.xml npx playwright test --reporter=junit,list
      - store_test_results:
          path: /tmp/report.xml
      - store_artifacts:
          path: /tmp/report.xml
      - store_artifacts:
          path: ./tests/videos
      - run: 'yarn dist'
      - store_artifacts:
          path: ./binaries

  windows:
    executor: win/default
    resource_class: windows.medium
    steps:
      - checkout
      - run: yarn install || sleep 1 && yarn install || sleep 2 && yarn install || sleep 2 && yarn install || sleep 2 && yarn install || sleep 2 && yarn install
      - run: yarn run build
      - run: yarn run build:apm
      - run: PLAYWRIGHT_JUNIT_OUTPUT_NAME=/tmp/report.xml npx playwright test --reporter=junit,list
      - store_test_results:
          path: /tmp/report.xml
      - store_artifacts:
          path: /tmp/report.xml
      - store_artifacts:
          path: ./tests/videos
      - run: 'yarn dist'
      - store_artifacts:
          path: ./binaries

workflows:
  version: 2
  default-workflow:
    jobs:
      - linux
      - mac
      - windows
